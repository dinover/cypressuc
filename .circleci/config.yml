version: 2.1
orbs:
  # use Cypress orb from CircleCI registry
  cypress: cypress-io/cypress@1.16.1
jobs:
  linux-build:
    jobs:
      - cypress/install
      - cypress/run:
        requires:
          - cypress/install
        name: '2 machines using Chrome'
          # use executor with Chrome installed
        executor: cypress/browsers-chrome75
        browser: chrome
        record: true
        key: 
        parallel: true
        parallelism: 2
        group: '2x-chrome on CircleCI'
        spec: cypress/integration/Sections/*
        start: 'npm run start:ci'

      - release:
          filters:
            branches:
              only:
                - master
          requires:
            - 2 machines